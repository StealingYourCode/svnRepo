<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/TradingPlatformWeb/StaticStuff/css/loginRegisterStyleSheet.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="/TradingPlatformWeb/StaticStuff/css/javascriptFunctions.js">
	
</script>
</head>
<body>
	<p>
	<p>
	<div id='mainImage'></div>
	<p>
		<img src="/TradingPlatformWeb/StaticStuff/images/logo-TP.jpg"
			name="logo" width="200" height="120" id="logo"
			onclick="location.href='HomePage.html'" /> <img
			src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQL68-9Si8PuglgXQqGJGGgzTY2a0YZyDovqpFW13guGG8AsrGkrQ"
			name="phoneImage" width="28" height="24" align="right"
			id="phoneImage" />
	<p>
	<div id='loginButtons'>
		<button type="button" id='loginButton'>Login</button>
		&nbsp&nbsp&nbsp
		<button type="button" id='registerButton'
			onclick="location.href='RegisterPage.html'">Register</button>
	</div>
	<div id="call">Call TP 800 800 8000</div>
	<div class="container">
		<h2>Create a request</h2>
		<div class="border">
			<form role="form" name="RequestForm" action="../../Request"
				method="post" onsubmit="return checkFormNotEmpty()">

				<div class="form-group">
					<label for="sel1">Buy or Sell (select one):</label> <select
						class="form-control" id="buyOrSell" name="buyOrSell">
						<option>BUY</option>
						<option>SELL</option>
					</select>
				</div>

				<div class="form-group">
					<label for="sel1">Time in Force (select one):</label> <select
						class="form-control" id="timeInForce" name="timeInForce">
						<option>DAY ONLY</option>
						<option>GOOD UNTIL CANCELLED</option>
						<option>IMMEDIATE OR CANCEL</option>
					</select>
				</div>

				<div class="form-group">
					<label for="sel1">Limit or Stop Order:</label> <select
						class="form-control" id="limitOrStop" name="limitOrStop">
						<option>None</option>
						<option>Limit Order</option>
						<option>Stop Order</option>
					</select>
				</div>

				<div class="form-group">
					<input type="text" class="form-control" id="price" name="price"
						placeholder="Price">
				</div>

				<div class="form-group">
					<input type="text" class="form-control" id="minimumShares"
						name="minimumShares" placeholder="Minimum Shares">
				</div>

				<div class="form-group">
					<input type="text" class="form-control" id="shares" name="shares"
						placeholder="Shares">
				</div>

				<div class="form-group">
					<input type="text" class="form-control" id="stockid" name="stockid"
						placeholder="Stock ID">
				</div>



				<button type="submit" class="btn btn-default" id='requestButton'>Make
					Request</button>

				<p id="errorMessage"></p>
		</div>
		</form>
	</div>
	</div>

	<hr id='line2'>
	<div id='icons'>
		<img id='facebook'
			src="/TradingPlatformWeb/StaticStuff/images/facebookIcon.png"
			width="32" height="28"> <img id='facebook'
			src="/TradingPlatformWeb/StaticStuff/images/twitter.jpg" width="32"
			height="28"> <img id='facebook'
			src="/TradingPlatformWeb/StaticStuff/images/linkedin.jpg" width="32"
			height="28"> <img id='facebook'
			src="/TradingPlatformWeb/StaticStuff/images/google.png" width="32"
			height="28"> <img id='facebook'
			src="/TradingPlatformWeb/StaticStuff/images/youtube.png" width="32"
			height="28">
	</div>
	<div id='copyright'>© Louis.Yang@FDMGroup.com 2015</div>
</body>
</html>
